<ion-header>
  <ion-toolbar>
    <ion-title>
      Options Recherche
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar
    placeholder="Ville, Code Postale"
  ></ion-searchbar>
</ion-content>
