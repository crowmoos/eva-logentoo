<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Logentoo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal({charNum: 0})">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-color" >

  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
  <article-card *ngFor="let article of articles"
   (click)='gotoLink(article.link)'
   [article]='article'
   ></article-card>

</ion-content>
