<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Logentoo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-color" >

  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

  <ion-card *ngFor="let article of articles"  (click)='gotoLink(article.link)'>
    <ion-card-header>
      {{article.title}}
    </ion-card-header>
    <ion-item>
      <div item-left>
        <p class="article-desciption">
          <ion-icon name="pin" small icon-left></ion-icon>
          {{article.city}}
        </p>
        <span class="item-price">
          {{article.price}}
          <ion-icon name="logo-euro" isActive="false" class="price-logo"></ion-icon>
        </span>
        <br>
        <ion-badge *ngIf="article.rooms" item-left>{{article.rooms}} Piéces</ion-badge>
        <ion-badge *ngIf="article.surface" item-left>{{article.surface}} m²</ion-badge>
        <ion-badge *ngIf="article.isPro === 1" item-left>Agence</ion-badge>
      </div>
      <span item-right >
        <div *ngIf="article.imgSrc; then loadDynamicSrc else loadStaticSrc"></div>
        <ng-template #loadDynamicSrc>
          <img #loadDynamicSrc [src]="'https://'+article.imgSrc" class="img-prev">
        </ng-template>
        <ng-template #loadStaticSrc>
          <img src="assets/images/house.png" class="img-prev">
        </ng-template>
      </span>
    </ion-item>
    <hr class="card-hr">
  </ion-card>
</ion-content>
