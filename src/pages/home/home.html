<ion-header>
  <ion-navbar>
    <ion-buttons left class="menu-button">
      <button ion-button icon-only (click)="openModal({charNum: 0})">
        <ion-icon class="search-icon" name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="logento-full-logo">
      <img src="assets/images/logento.png" class="logo">
      Logentoo
    </ion-title>

    <ion-buttons end class="small-only">
      <button ion-button icon-only (click)="openModal({charNum: 0})">
        <ion-icon class="search-icon" name="md-search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end class="small-only">
      <button ion-button icon-only (click)="triggerSort()">
        <ion-icon class="search-icon" name="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-color" >
  <ion-fab right bottom id="fab-menu-button">
    <button ion-fab color="danger" class="fab-home">
      <ion-icon name="md-add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="danger" >
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-fab color="danger" (click)="triggerSort()">
        <ion-icon name="md-funnel"></ion-icon>
      </button>
      <button ion-fab color="danger" (click)="openModal({charNum: 0})">
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <ion-list>
  <ion-item style="display:none;">
    <ion-label>Trier Par</ion-label>
    <ion-select [(ngModel)]="searchParamsService.searchQuery.sort" #selectsort interface="action-sheet" (ngModelChange)="articleService.triggerReloadArticles()">
      <ion-option value="date" selected="true">Date</ion-option>
      <ion-option value="price">Prix</ion-option>
      <ion-option value="surface">Surface</ion-option>
      <ion-option value="rooms">Pieces</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
  <desktop-side-bar class="sidebar-container"></desktop-side-bar>
  <div class="article-card-container">
    <div class="search-result">
      <span> Resultats</span>
      <button ion-button (click)="triggerSort()" clear color="danger">
        <ion-label>Trier</ion-label>
        <ion-icon name="md-funnel"></ion-icon>
      </button>
    </div>
    <article-card *ngFor="let article of articles" [article]='article'></article-card>
  </div>
</ion-content>
