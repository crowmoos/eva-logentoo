<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="search-icon" name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/images/logento.png" class="logo">
      Logentoo
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal({charNum: 0})">
        <ion-icon class="search-icon" name="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-color" >
  <ion-fab right bottom>
    <button ion-fab color="danger">
      <ion-icon name="md-add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="danger">
        <ion-icon name="md-funnel"></ion-icon>
      </button>
      <button ion-fab color="danger" (click)="openModal({charNum: 0})">
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <article-card *ngFor="let article of articles"
   (click)='gotoLink(article.link)'
   [article]='article'
   ></article-card>
</ion-content>
